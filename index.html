<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finger Independence Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background-color: #f8f8f8;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .hand {
      font-size: 2.5em;
      margin-top: 1em;
      font-weight: bold;
    }

    .fingers {
      font-size: 3em;
      margin-top: 0.5em;
      color: #333;
    }

    #timer {
      font-size: 1.5em;
      margin-top: 0.5em;
      color: #555;
    }

    button {
      padding: 1em 2em;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      margin-top: 1.5em;
      margin-bottom: 1.5em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .settings {
      margin-top: 2em;
      text-align: left;
      font-size: 1em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .settings label {
      display: block;
      margin: 0.5em 0 0.25em;
      font-weight: bold;
    }

    .settings input[type="checkbox"],
    .settings input[type="radio"] {
      margin-right: 0.5em;
    }

    .settings input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Finger Independence Trainer</h1>
  <div class="hand" id="hand"></div>
  <div class="fingers" id="output"></div>
  <div id="timer">Next in: 7s</div>
  <button onclick="toggleTimer()" id="pauseBtn">Pause</button>
  <button onclick="generateFingers()">Generate Now</button>

  <div class="settings">
    <label>Training Mode:</label>
    <label><input type="radio" name="mode" value="single" checked> Single Hand</label>
    <label><input type="radio" name="mode" value="mirror"> Mirror Mode</label>
    <label><input type="radio" name="mode" value="bilateral"> Bilateral Independent</label>

    <label>Hand:</label>
    <label><input type="radio" name="hand" value="left"> Left</label>
    <label><input type="radio" name="hand" value="right"> Right</label>
    <label><input type="radio" name="hand" value="both" checked> Both</label>

    <label>Fingers to Test:</label>
    <label><input type="checkbox" name="finger" value="1"> 1</label>
    <label><input type="checkbox" name="finger" value="2" checked> 2</label>
    <label><input type="checkbox" name="finger" value="3" checked> 3</label>
    <label><input type="checkbox" name="finger" value="4" checked> 4</label>
    <label><input type="checkbox" name="finger" value="5"> 5</label>

    <label>Seconds Between Combos:
      <input type="number" id="intervalInput" value="7" min="2" max="60">s
    </label>
  </div>

  <script>
    let recentCombos = [];
    const maxHistory = 5;
    let interval = 7;
    let countdown = interval;
    let timer = null;
    let paused = false;

    function getSettings() {
      const handSetting = document.querySelector('input[name="hand"]:checked').value;
      const selectedCounts = Array.from(document.querySelectorAll('input[name="finger"]:checked')).map(cb => parseInt(cb.value));
      const intervalValue = parseInt(document.getElementById("intervalInput").value);
      const mode = document.querySelector('input[name="mode"]:checked').value;
      return { handSetting, selectedCounts, interval: intervalValue, mode };
    }

    function generateCombo(selectedCounts) {
      const fingers = [1, 2, 3, 4, 5];
      const count = selectedCounts[Math.floor(Math.random() * selectedCounts.length)];
      const selected = [];

      while (selected.length < count) {
        const rand = fingers[Math.floor(Math.random() * fingers.length)];
        if (!selected.includes(rand)) {
          selected.push(rand);
        }
      }

      return selected.sort();
    }

    function generateFingers() {
      const settings = getSettings();

      if (settings.selectedCounts.length === 0) {
        document.getElementById("hand").innerText = "Please select finger count(s)";
        document.getElementById("output").innerText = "";
        return;
      }

      let outputHTML = "";
      let handLabel = "";

      if (settings.mode === "single") {
        const hand = (settings.handSetting === 'both')
          ? (Math.random() < 0.5 ? 'Left hand' : 'Right hand')
          : (settings.handSetting === 'left' ? 'Left hand' : 'Right hand');

        const combo = generateCombo(settings.selectedCounts);
        const fullCombo = { hand, fingers: combo };

        if (!isDuplicate(fullCombo)) {
          recentCombos.unshift(fullCombo);
          if (recentCombos.length > maxHistory) recentCombos.pop();
        }

        handLabel = hand;
        outputHTML = combo.join(", ");
      } 
      else if (settings.mode === "mirror") {
        const combo = generateCombo(settings.selectedCounts);
        handLabel = "Both Hands";
        outputHTML = combo.join(", ");
      } 
      else if (settings.mode === "bilateral") {
        const leftCombo = generateCombo(settings.selectedCounts);
        const rightCombo = generateCombo(settings.selectedCounts);
        handLabel = "Bilateral";
        outputHTML = `Left: ${leftCombo.join(", ")} | Right: ${rightCombo.join(", ")}`;
      }

      document.getElementById("hand").innerText = handLabel;
      document.getElementById("output").innerText = outputHTML;

      interval = settings.interval;
      countdown = interval;
    }

    function isDuplicate(newCombo) {
      return recentCombos.some(
        (prev) =>
          prev.hand === newCombo.hand &&
          prev.fingers.length === newCombo.fingers.length &&
          prev.fingers.every((val, idx) => val === newCombo.fingers[idx])
      );
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      countdown = interval;
      timer = setInterval(() => {
        if (!paused) {
          countdown--;
          document.getElementById("timer").innerText = `Next in: ${countdown}s`;
          if (countdown <= 0) {
            generateFingers();
          }
        }
      }, 1000);
    }

    function toggleTimer() {
      paused = !paused;
      document.getElementById("pauseBtn").innerText = paused ? "Resume" : "Pause";
    }

    // Start on load
    generateFingers();
    startTimer();
  </script>
</body>
</html>
