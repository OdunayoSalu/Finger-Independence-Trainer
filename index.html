<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Finger Independence Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .fingers { font-size: 2em; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Finger Independence Trainer</h1>
  <button onclick="generateFingers()">Generate Fingers</button>
  <div class="fingers" id="output"></div>
  
  <script>
    function generateFingers() {
      const fingers = [1, 2, 3, 4, 5];
      
      // Randomly choose how many fingers to lift: 2, 3, or 4
      const count = Math.floor(Math.random() * 3) + 2; // random number from 2 to 4
  
      const selected = [];
      while (selected.length < count) {
        const rand = fingers[Math.floor(Math.random() * fingers.length)];
        if (!selected.includes(rand)) {
          selected.push(rand);
        }
      }
  
      document.getElementById('output').innerText = 
        `Lift ${count} fingers: ` + selected.sort().join(', ');
    }
  </script>
</body>
</html>
